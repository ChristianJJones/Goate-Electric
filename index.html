<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE LAMBDUCK, INC. - GOATE ELECTRIC</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://pi-sdk.com/pi-sdk.js"></script> <!-- Pi SDK -->
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo" class="logo">
        <h1>Goate Electric</h1>
        <button id="connect-device">Connect Device</button>
        <button id="settings">Settings</button>
    </header>
    <main>
        <div class="balances">
            <div class="balance" onclick="navigateTo('usd')">$USD: <span id="usd-balance">0</span></div>
            <div class="balance" onclick="navigateTo('pi')">$Pi: <span id="pi-balance">0</span></div>
            <div class="balance" onclick="navigateTo('zpe')">$ZPE: <span id="zpe-balance">0</span></div>
            <div class="balance" onclick="navigateTo('zpp')">$ZPP: <span id="zpp-balance">0</span></div>
            <div class="balance" onclick="navigateTo('zpw')">$ZPW: <span id="zpw-balance">0</span></div>
            <div class="balance" onclick="navigateTo('gyst')">$GySt: <span id="gyst-balance">0</span></div>
            <div class="balance" onclick="navigateTo('goate')">$GOATE: <span id="goate-balance">0</span></div>
            <div class="balance" onclick="navigateTo('zhv')">$ZHV: <span id="zhv-balance">0</span></div>
            <div class="balance" onclick="navigateTo('sd')">$SD: <span id="sd-balance">0</span></div>
        </div>
        <button id="manage-devices">Manage Devices</button>
        <div class="actions">
            <button onclick="showFeatureModal('wallet')">Wallet</button>
            <button onclick="showFeatureModal('gerastyx')">Gerastyx Playground</button>
        </div>
    </main>
    <footer>
        <p>THE LAMBDUCK, INC.</p>
        <p>@thelambduckinc</p>
        <p>Goate Electric</p>
    </footer>
    <div id="feature-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="feature-title"></h2>
            <div id="feature-content"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
